<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
    <!-- internal stylin -->
    <style>
      body{
        background-color: rgba(0, 0, 0, 0.703);
        color: aliceblue;
        }
      table{
        width: 100%;
        border-collapse: collapse;
      }
      th{
        color: black;
        background-color: antiquewhite;
        font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
      }
      td{
        color: blueviolet;
      }
    </style>
  </head>
  <body>
    <div>
      <button id="btn-left">sign in</button>
      <button id="btn-right">sign up</button>
      <!-- <button id="btn">login</button> -->
    </div>
    <!-- inline styling -->
    <div
      style="
        color: red;
        font-style: italic;
        font-weight: bold;
      "
    >
      <ol type="A">
        <li>apple</li>
        <li>ball</li>
        <li>cat</li>
        <li>cat</li>
        <li>dog</li>
        <li>extravagane</li>
      </ol>
    </div>
    <div>
      <ul type="square">
        <li>apple</li>
        <li>ball</li>
        <li>cat</li>
        <li>cat</li>
        <li>dog</li>
        <li>extravagane</li>
      </ul>
    </div>
    <div>
      <table border="10">
        <tr border="1">
          <th>HTML</th>
          <th>CSS</th>
          <th>JS</th>
          <th>python</th>
        </tr>
        <tr>
          <td>header</td>
          <td>style</td>
          <td>array</td>
          <td>list</td>
        </tr>
        <tr>
          <td>text</td>
          <td>design</td>
          <td>control</td>
          <td>algorithem</td>
        </tr>
      </table>
    </div>
  </body>
</html>
